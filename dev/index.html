<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 2</title>

    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
<div class="wrapper">

    <div class="before-table">
        <div class="before-table__icon"> </div>
        <div class="before-table__headline">PEOPLE</div>
    </div>

    <div class="table" id="table">
            <div class="table-head">
                <div class="table-head__user user"></div>
                <div class="table-head__ideas ideas">Ideas</div>
                <div class="table-head__following following">Following</div>
                <div class="table-head__followers followers">Followers</div>
            </div>

        <!--создавать table-data и давать ему айди в джс-->
            <div class="table-data">
                <div class="table-data__user user">
                    <div class="user__photo"></div>
                    <div class="col-wrapper">
                        <div class="user__name">Name Name</div>
                        <div class="user__stats">
                            <div class="stats__icon"></div>
                            <div class="stats__num">102</div>
                        </div>
                    </div>
                    <div class="follow-check">
                        <!--<div class="plus"></div>-->
                        <div class="check-mark"></div>
                        <div class="follow-button"></div>
                        <div class="unfollow-button"></div>
                    </div>

                </div>
                <div class="table-data__ideas ideas">0</div>
                <div class="table-data__following following">50</div>
                <div class="table-data__followers followers">0</div>
            </div>

    </div>
    <div class="show-more">SHOW MORE</div>
</div>

</body>
</html>
